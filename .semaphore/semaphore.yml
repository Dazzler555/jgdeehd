version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
    - image: dazz111/ubuntu-sdk:build
    - commands: docker run -it --name sdk dazz111/ubuntu-sdk /bin/bash -c "curl -o build.sh https://raw.githubusercontent.com/dozzler555/jarvis/main/scripts/build.sh; git config --global color.ui false; chmod a+x build.sh; ./build.sh"
